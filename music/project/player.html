<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mixer</title>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h2 id="playerLabel"></h2>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const playerNumber = urlParams.get('player');
        const playerLabel = document.getElementById('playerLabel');
        playerLabel.textContent = playerNumber === '1' ? 'Player One' : 'Player Two';
    </script>
    <!-- Your player controls and script for this instance -->
    <div id ="mixer">
        <div class="search">
                <input type="text" id="searchInput" placeholder="Enter track name">
                <button onclick="searchAndDisplayResults()">Search</button>
                <ul id="resultsList"></ul>
        </div>
        <div class="player">
            
            <div class ="record">
                <div class="label"></div>
            </div>
            <div class="tone-arm">
                <div class="control"></div>
            </div>
                <!-- Include your controls for this instance -->
                <input type="range" id="seek" class="seek" min="0" max="100" step="1" value="0" onchange="seekTrack()">

                <input type="range" id="volume" class="volume" min="0" max="100" step="1" value="50" onchange="setVolume()">

                <input type="range" id="low" class="lowFreq" min="0" max="100" step="1" value="50" onchange="setLowFrequency()">

                <input type="range" id="mid" class="midFreq" min="0" max="100" step="1" value="50" onchange="setMidFrequency()">

                <input type="range" id="high" class="highFreq" min="0" max="100" step="1" value="50" onchange="setHighFrequency()">

                <input type="range" id="bass" class="bass" min="0" max="100" step="1" value="50" onchange="setBass()">

                <button id="playPause" class="playPause"></button>
        </div>
    </div>
    

    <script src="app.js"></script>
    
</body>
</html>
