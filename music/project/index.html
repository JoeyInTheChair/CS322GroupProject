<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Mixer</title>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div id="mixerOne">
    <h1>Mixer One</h1>
    <label for="searchInput">Search Track:</label>
    <input type="text" id="searchInput" placeholder="Enter track/artist name">
    <button onclick="search()">Search</button>
    <div id="searchResults"></div>
    <div id="controls">
          <label for="seek">Seek:</label>
          <input type="range" id="seek" min="0" max="100" step="1" value="0" onchange="seekTrack()">
          
          <label for="volume">Volume:</label>
          <input type="range" id="volume" min="0" max="100" step="1" value="50" onchange="setVolume()">
          
          <button onclick="togglePlayback()">Play/Pause</button>
    </div>
  </div>
  
  <div id="mixerTwo"></div>
</body>
</html>
